<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/style_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container animate__animated animate__fadeInRight">
        <h1>Registro</h1>
        <form onsubmit="registrar_usuario()">
            <div class="form-item">
                <input type="text" id="nombre_completo" class="form-element" placeholder="Ingresar Nombre Completo">
            </div>
            <div class="form-item">
                <input type="number" id="edad" class="form-element" placeholder="Ingresar Edad">
            </div>
            <div class="form-item">
                <input type="email" id="email" class="form-element" placeholder="Ingresar Correo Electrónico">
            </div>
            <div class="form-item">
                <select name="comunas" id="comuna" class="form-element select-comunas">
                    <option value="" disabled selected>Seleccionar Comuna</option>
                    <option value="1">Santiago</option>
                    <option value="2">Conchalí</option>
                    <option value="3">Huechuraba</option>
                    <option value="4">Independencia</option>
                    <option value="5">Quilicura</option>
                    <option value="6">Recoleta</option>
                    <option value="7">Renca</option>
                    <option value="8">Las Condes</option>
                    <option value="9">Lo Barnechea</option>
                    <option value="10">Providencia</option>
                    <option value="11">Vitacura</option>
                    <option value="12">La Reina</option>
                    <option value="13">Macul</option>
                    <option value="14">Ñuñoa</option>
                    <option value="15">Peñalolén</option>
                    <option value="16">La Florida</option>
                    <option value="17">La Granja</option>
                    <option value="18">El Bosque</option>
                    <option value="19">La Cisterna</option>
                    <option value="20">La Pintana</option>
                    <option value="21">San Ramón</option>
                    <option value="22">Lo Espejo</option>
                    <option value="23">Pedro Aguirre Cerda</option>
                    <option value="24">San Joaquín</option>
                    <option value="25">San Miguel</option>
                    <option value="26">Cerrillos</option>
                    <option value="27">Estación Central</option>
                    <option value="28">Maipú</option>
                    <option value="29">Cerro Navia</option>
                    <option value="30">Lo Prado</option>
                    <option value="31">Pudahuel</option>
                    <option value="32">Quinta Normal</option>
                </select>
            </div>
            <div class="form item">
                <input type="password" id="contraseña_ingreso" class="form-element" placeholder="Ingresar Contraseña">
            </div>
            <div class="form-checkbox-item">
                <input type="checkbox" id="recuerdame" onclick="mostrarcontra()">
                <label for="recuerdame">Mostrar Contraseña</label>
            </div>
        </form>
        <div class="botones">
            <button onclick="registrar_usuario()">Registrarse</button>
            <button onclick="history.back()">Regresar</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
<script>
    function mostrarcontra() {
        var x = document.getElementById("contraseña_ingreso");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
