<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="styles/style3.css">
</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="productos.html">Seguir Comprando</a>
                <h1>Lista de Productos</h1>
                <div class="lista">
                    <div class="item">
                        <img src="img/audifonos.png">
                        <div class="info">
                            <div class="nombre">Producto 1</div>
                            <div class="price">$100029</div>
                        </div>
                        <div class="cantidad">1</div>
                        <div class="preciofinal">$1000</div>
                    </div>
                </div>
            </div>
            <div class="derecha">
                <h1>PAGO</h1>
                <div class="form">
                    <div class="grupo">
                        <label for="">Nombre Completo</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="grupo">
                        <label for="">Edad</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="grupo">
                        <label for="">Comuna</label>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="return">
                    <div class="fila">
                        <div>Cantidad Total</div>
                        <div class="cantidadTotal">60</div>
                    </div>
                </div>
                <button class="botonPago">Pagar</button>
            </div>
        </div>
    </div>
    
    <script src="checkout.js"></script>
</body>
</html>
